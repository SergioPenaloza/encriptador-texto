<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación - Sergio Peñaloza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6 text-center">
                <img src="imagenes/ONE_logo_rgb-768x408.png" class="img-fluid w-50" alt="ONE Oracle Next Education">
                <h1 class="mt-3 fw-bold">Encriptador</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-6">
                <textarea id="textoIngresado" class="form-control form-control-lg mb-3 border-black" rows="5" placeholder="Ingrese el texto aquí &#10;&#9888;Solo letras minúsculas y sin acentos"></textarea>
                <div class="d-grid gap-2 mb-3">
                    <button onclick="encriptarTexto();" class="btn btn-dark">&#128274; Encriptar</button>
                    <button onclick="desencriptarTexto();" class="btn btn-dark">&#128275; Desencriptar</button>
                </div>
            </div>
            <div class="col-lg-6">
                <textarea id="textoRespuesta" class="form-control form-control-lg mb-3 border-black" rows="5" readonly></textarea>
                <div class="d-grid">
                    <button onclick="copiarTexto();" class="btn btn-success">&#128203; Copiar</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center opacity-50">
                <h5>&copy; Sergio Peñaloza</h5>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
